<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Ticket Enviado | Copiermaster C&G</title>

<script src="https://cdn.tailwindcss.com"></script>
<link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap">
<script src="https://unpkg.com/lucide@latest"></script>

<link rel="icon" type="image/png"
 href="https://i.postimg.cc/Fk96WkSm/468963711-3994290450845859-6671631898219414239-n-removebg-preview.webp">

<style>
body { font-family: 'Inter', sans-serif; }
</style>
</head>

<body class="bg-gray-100">

<div class="min-h-screen flex flex-col justify-center items-center px-6">

    <div class="bg-white p-10 rounded-3xl shadow-xl border-l-4 border-lime-500 max-w-xl w-full text-center">

        <i data-lucide="check-circle" class="mx-auto h-20 w-20 text-lime-600"></i>

        <h1 class="text-4xl font-extrabold text-gray-800 mt-6">¡Ticket Enviado!</h1>

        <p class="text-gray-600 mt-4">
            Su solicitud ha sido registrada exitosamente. Nuestro equipo técnico revisará su caso
            y se comunicará con usted lo antes posible.
        </p>

        <p id="ticketID" class="text-xl font-bold text-lime-600 mt-6"></p>

        <a href="index.html"
           class="mt-8 inline-block bg-lime-600 hover:bg-lime-700 text-white font-semibold px-10 py-3 rounded-full shadow-lg">
           Regresar al Inicio
        </a>
    </div>

</div>

<script>
lucide.createIcons();

const params = new URLSearchParams(window.location.search);
if (params.has("ticket")) {
    document.getElementById("ticketID").textContent =
        "Número de Ticket: " + params.get("ticket");
}
</script>

</body>
</html>
